<div class="container mt-4">
    <h1 class="mb-4 text-center">Task List</h1>
    <div class="table-responsive mb-5">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <!-- <th>ID</th> -->
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>
            @for(task of tasks;track task.id){
                <tr>
                    <!-- <td> {{task.id}} </td> -->
                    <td> {{task.title}} </td>
                    <td> {{task.description}} </td>
                    <td> {{task.dueDate}} </td>
                    <!-- <td> {{task.status}} </td> -->
                    <td>
                        <span class="badge" [ngClass]="{
                            'bg-warning text-dark': task.status === 'Pending',
                            'bg-info text-dark': task.status === 'In-Progress',
                            'bg-success': task.status === 'Completed'
                        }">{{ task.status }}</span>
                    </td>

                    <td>
                        <button class="btn btn-sm btn-outline-primary me-2" (click)="editTask(task)">Edit</button>
                        <button class="btn btn-sm btn-outline-danger me-2" (click)="deleteTask(task.id)" >Delete</button>
                    </td>
                </tr>
            }
        </tbody>
        </table>
    </div>
    
</div>
